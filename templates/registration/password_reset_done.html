<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <h2>Password Reset Sent</h2>
                    <p>If an account exists for the email address you entered, you will receive an email with instructions on how to reset your password.</p>
                    <p>Please check your inbox and follow the instructions provided.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
