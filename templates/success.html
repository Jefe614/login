<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .success-container {
            max-width: 600px;
            width: 100%;
            background: #495057;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .success-container h2 {
            margin-bottom: 20px;
        }
        .success-container p {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Login Successful</h2>
        <p>Welcome, {{ user.username }}! You have successfully logged in.</p>
        <!-- Display messages -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-light">Go to Homepage</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-light">Log Out</a>
    </div>
</body>
</html>
